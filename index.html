<!DOCTYPE html>
<html ng-app="wsscat">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div ng-controller="indexCtrl">
			<p>
				{{name}}
			</p>
			<xheader></xheader>
		</div>
	</body>
	<script src="angular.js"></script>
	<script src="js/service.js"></script>
	<script>
		var directives = angular.module('directives', []);
		directives.directive('xheader', function() {
			return {
				template: '<p>directives test</p>'
			}
		})

		var controllers = angular.module('controllers', ['services']);
		controllers.controller('indexCtrl', function($scope, tool) {
			$scope.name = 'wsscat';
			console.log(tool.add(1, 2))
		});

		var app = angular.module('wsscat', ['controllers','directives']);
	</script>

</html>
